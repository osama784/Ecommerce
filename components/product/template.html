{%load static%}
<div class="border rounded-md flex flex-col gap-1 relative px-2 py-2 col-span-2">
    <span class="absolute"></span>
    <div class="w-full border h-56 bg-cover bg-center bg-no-repeat rounded-lg"
        style="background-image: url({{image_url}});">
        <!-- <img src="{% static 'images/cake.jpg'%}" alt="" class="w-full"> -->
    </div>
    <small class="text-gray-500 text-xs">{{category}}</small>
    <strong class="font-bold">{{name}}</strong>
    <span><i class="fa-solid fa-star text-yellow-500 mr-1"></i>({{number_stars}})</span>
    <p class="text-sm">By <a href="" class="text-green-500">{{company}}</a></p>
    <div class="flex justify-between items-center mt-3">
        <span class="text-green-600 font-bold">$ {{new_price}}</span>
        <div class="flex items-center gap-2">
            <div class="bg-green-200 px-2 py-1 rounded">
                <i class="fa-solid fa-cart-shopping"></i>
                <button class="">Add</button>
            </div>
            <i class="fa-regular fa-heart"></i>
        </div>

    </div>
    <small class="line-through text-gray-500 text-sm ml-2">${{old_price}}</small>
</div>
