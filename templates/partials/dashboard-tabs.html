{% for tab in tablist %}
<li class="hover:bg-amber-300" @click="openedIndex = {{forloop.counter0}}"
    :class="openedIndex == {{forloop.counter0}} ? 'bg-green-500 text-white hover:!bg-green-500' : '' " x-transition>
    <i class="fa-solid fa-user text-gray"></i>
    <label>{{ tab }}</label>
</li>
{% endfor %}
